drupal8.first_page:
  path: '/welcome'
  defaults:
    _controller: '\Drupal\hello\Controller\FirstPage::content'
    _title: 'Welcome'
  requirements:
    _permission: 'access content'

hello.news:
  path: '/news/{id}'
  defaults:
    _controller: '\Drupal\hello\Controller\SingleNews::get_news'
    _title: 'Long News'
  requirements:
    _access: 'TRUE'
    id: \d+
